<H1><MARQUEE><B><U>牛頓第二定律</U></B></MARQUEE></H1>
<P>
<h3>-牛頓第二定律表明，施加於物體的外力等於質量與加速度的乘積。這定律又稱為「加速度定律」。以方程式表達：</h3>
<P><TABLE border="3">
<TR>
<TH colspan="1"><div align="center">數學方程式</div></TH>
</TR>
<TR>
<TD><img src="https://wikimedia.org/api/rest_v1/media/math/render/svg/d0c60fab89e8c3193952047dc565bcf8d233d115"</TD>
</TR>
</TABLE><P>
<TABLE border="3">
<TR>
<TH colspan="3"><div align="center">意思</div></TH>
</TR>
<TD><img src="https://wikimedia.org/api/rest_v1/media/math/render/svg/da18bef8c979f3548bb0d8976f5844012d7b8256"><B>是外力。</B></TD>
<TD><img src="https://wikimedia.org/api/rest_v1/media/math/render/svg/0a07d98bb302f3856cbabc47b2b9016692e3f7bc"><B>是質量。</B></TD>
<TD><img src="https://wikimedia.org/api/rest_v1/media/math/render/svg/1a957216653a9ee0d0133dcefd13fb75e36b8b9d"><B>是加速度。</B></TD>
<TR>
</TABLE><P>
<h3>-第二定律也可以用動量來表明，即施加於物體的外力等於動量的變率：</h3>
<TABLE border="3">
<TR>
<TH colspan="1"><div align="center">數學方程式</div></TH>
</TR>
<TR>
<TD><img src="https://wikimedia.org/api/rest_v1/media/math/render/svg/1738cbe14085332f1dc18499c2b47ac496cd09b4"</TD>
</TR>
</TABLE><P>
<TABLE border="3">
<TR>
<TH colspan="2"><div align="center">意思</div></TH>
</TR>
<TD><img src="https://wikimedia.org/api/rest_v1/media/math/render/svg/dd73e3862cb92b016721b8c492eadb4e8a577527"><B>是動量。</B></TD>
<TD><img src="https://wikimedia.org/api/rest_v1/media/math/render/svg/65658b7b223af9e1acc877d848888ecdb4466560"><B>是時間。</B></TD>
<TR>
</TABLE><P>
<h3>-由於動量等於質量乘以速度，所以，假若質量不變，則可得到加速度定律。</h3></P>
<h3>-假若質量隨著時間流易而改變，則該系統為可變質量系統，必須將時變質量納入考量。</h3></P>
<h3>-假設施加外力於某物體，則由於該物體的加速度只與外力、質量有關，在任何狀況下，質量不變的物體都會表現出同樣的加速度：</h3>
